<h2>Hero App.</h2>
<div class="row mt-5">
  <div class="form-group col-3">
    <input type="text" [(ngModel)]="Shared.Name" class="form-control"  placeholder="Hero Name">
  </div>
  <div class="form-group col-3">
    <input type="text" [(ngModel)]="Shared.Power" class="form-control"  placeholder="Hero Power">
  </div>
  <div class="form-group col-3">
    <input type="text" [(ngModel)]="Shared.Img" class="form-control" placeholder="Hero Image">
  </div>
  <div class="form-group col-3">
    <button class="btn btn-primary" (click)="Shared.AddHero()">Add</button>
  </div>
</div>
<app-hero-list [ShowHeroList]="true"></app-hero-list>
